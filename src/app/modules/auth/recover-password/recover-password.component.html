<div class="login-form login-forgot">
    <!--begin::Form-->

    
    <form
      class="form fv-plugins-bootstrap fv-plugins-framework"
      novalidate="novalidate"
      [formGroup]="setPasswordForm"
      (ngSubmit)="submit()"
      id="kt_login_forgot_form"
      [ngStyle]="{
        display: errorState === errorStates.NoError ? 'none' : 'block'
      }"
    >
      <!--begin::Title-->
      <div class="pb-13 pt-lg-0 pt-5" style="width: 450px;">
        <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
          Set Password
        </h3>
      </div>
      <!--end::Title-->
  
      <!-- begin::Alert error-->
      <ng-container *ngIf="errorState === errorStates.HasError">
        <div
          class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
        >
          <div class="alert-text">The email detail is incorrect</div>
        </div>
      </ng-container>
      <!-- end::Alert error-->
  
      <!--begin::Form group-->
      <div class="form-group fv-plugins-icon-container has-danger">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>
        <input
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
          type="password"
          formControlName="password"
          placeholder="Password"
          name="password"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': setPasswordForm.controls['password'].invalid && setPasswordForm.controls['password'].touched
          }"
        />
  
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Password is required',
            control: setPasswordForm.controls['password']
          }"
        ></ng-container>
        <!-- <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'email',
            message: 'Password is invalid',
            control: setPasswordForm.controls['password']
          }"
        ></ng-container> -->
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'pattern',
            message: 'Password requires at least 8 characters includes at least 1 lowercase letter, 1 uppercase letter and 1 number',
            control: setPasswordForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Password should have maximum 360 symbols',
            control: setPasswordForm.controls['password']
          }"
        ></ng-container>
      </div>
      <div class="form-group fv-plugins-icon-container has-danger">
          <label class="font-size-h6 font-weight-bolder text-dark pt-5"
        >Re-enter Password</label>
        <input
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
          type="password"
          formControlName="cPassword"
          placeholder="Confirm Password"
          name="cPassword"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': setPasswordForm.controls['cPassword'].invalid && setPasswordForm.controls['cPassword'].touched
          }"
        />
  
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Confirm password is required',
            control: setPasswordForm.controls['cPassword']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Confirm passowrd should have maximum 360 symbols',
            control: setPasswordForm.controls['cPassword']
          }"
        ></ng-container>
        <ng-container
          *ngIf="
            setPasswordForm.controls['cPassword'].errors &&
            setPasswordForm.controls['cPassword'].errors.ConfirmPassword
          "
        >
          <div class="fv-plugins-message-container">
            <div class="fv-help-block">
              'Passsword' and 'Re-enter password' didn't match.
            </div>
          </div>
        </ng-container>
      </div>
      <!--end::Form group-->
      <!--begin::Form group-->
      <div class="form-group d-flex flex-wrap pb-lg-0">
        <button
          type="submit"
          id="kt_login_forgot_submit"
          class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4"
        >
          Submit
        </button>
        <!-- <a
          routerLink="/auth/login"
          id="kt_login_forgot_cancel"
          class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3"
        >
          Cancel
        </a> -->
  
        <ng-container *ngIf="isLoading$ | async">
          <span class="spinner spinner-primary ml-5"></span>
        </ng-container>
      </div>
      <!--end::Form group-->
      <div></div>
    </form>
    <!--end::Form-->

  <ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
  >
    <ng-container
      *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block" style="width: 83%;">
          {{ message }}
        </div>
      </div>
    </ng-container>
  </ng-template>
