<div class="card card-custom gutter-b">
	<div class="card-header">
		<div class="card-title">
			<h3 class="card-label">{{ info }}</h3>
		</div>
		<div class="card-toolbar">
			<!-- <button type="button" class="btn btn-primary">New Analysis</button> -->
			<a style="margin-left: 10px;" type="button" class="btn btn-light" routerLink="/workspaces">
				<i class="fa fa-arrow-left"></i>Back
			</a>
		</div>
	</div>
	<div class="card-body">
		<div style="margin-bottom: 20px;">
			<a class="btn btn-text-primary btn-hover-light-primary font-weight-bold mr-2 cursor-pointer" [ngClass]="{'workspaces-active-btn': tab == 1}" type="dashboard"
				(click)="changeInfo($event)">DASHBOARD</a>
			<a class="btn btn-text-primary btn-hover-light-primary font-weight-bold mr-2 cursor-pointer" [ngClass]="{'workspaces-active-btn': tab == 2}" type="data"
				(click)="changeInfo($event)">DATA</a>
		</div>
		<app-analysis-list [id]="id" *ngIf="tab == 2"></app-analysis-list>
		<app-workspaces-dashboard [id]="id" *ngIf="tab == 1"></app-workspaces-dashboard>
	</div>
</div>
