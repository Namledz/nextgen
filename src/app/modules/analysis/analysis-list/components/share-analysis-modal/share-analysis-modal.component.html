<div class="modal-content">
	<div class="modal-header">
		<div class="modal-title h4" id="example-modal-sizes-title-lg">
			<div class="modal-title h4">Share Analysis</div>
		</div>
	</div>
	<div class="overlay overlay-block cursor-default modal-body">
		<ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
              <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>
		<div class="form form-label-right">
			<label class="text-bold col-12 col-form-label">Email</label>
			<div class="col-12">
				<ng-select2 placeholder="Select Email" [options]="options" [(ngModel)]="emailIDs" [data]="dropDownList">
				</ng-select2>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div>
		  <button type="button" class="btn btn-light btn-elevate mr-1" (click)="modal.dismiss()">
			Cancel
		  </button>&nbsp;
		  <button type="button" class="btn btn-primary btn-elevate" (click)="share()" [disabled]="isLoading">
			Share
		  </button>
	</div>
</div>
