<div [hidden]='type != "vcf"'>
	<div *ngIf="isLoading" class="spin-loading">
		<div style=" 
				position: fixed;
				top: 50%;
				left: 50%;
				z-index: 100;" class="spinner-border text-primary"></div>
	</div>
	<iframe [hidden]="isLoading" #iframe [src] = "url | safe"  style="margin-top: 40px"  frameBorder="0" width="100%" height="1500px"></iframe>
</div>


<div *ngIf='type == "fastq"'>
	<iframe *ngIf='id == 5' src="/assets/QC/sample1.html" frameborder="0" width="100%" height="1500px"></iframe>
	<iframe *ngIf='id == 6' src="/assets/QC/sample2.html" frameborder="0" width="100%" height="1500px"></iframe>
	<iframe *ngIf='id == 7' src="/assets/QC/sample3.html" frameborder="0" width="100%" height="1500px"></iframe>
	<!-- <iframe *ngIf='id == 8' src="/assets/QC/sample4.html" frameborder="0" width="100%" height="1500px"></iframe> -->
</div>
