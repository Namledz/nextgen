<div class="main-wrapper">
	<div class="filter-wrapper ">
		<div class="filter-container">
			<div class="filter-header">
				<h5>Filter By</h5>
			</div>
			<hr>
			<div class="filter-body">
				<!-- begin: Filtration form -->
				<div class="form form-label-right" [formGroup]="filterGroup">
					<div class="form-group row">
						<label class="col-4 col-form-label">Chrom</label>
						<div class="col-8">
							<ng-select2 [data]="chromosome" placeholder="Select Chromosome" [options]="options"
								formControlName="chromosome">

							</ng-select2>
							<small class="form-text text-muted"><b>Filter</b> by Chromosome</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Gene</label>
						<div class="col-8">
							<ng-select2 placeholder="Select Gene name" [options]="options" formControlName="geneName">

							</ng-select2>
							<small class="form-text text-muted"><b>Filter</b> gene name</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Read Depth</label>
						<div class="col-8">
							<mat-slider style="width: 100%;" thumbLabel min="0" max="600" step="1" aria-label="units">
							</mat-slider>
							<input style="width: 50%;" class="form-control" type="number" formControlName="gnomADfrom">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Quality</label>
						<div class="col-8">
							<mat-slider style="width: 100%;" thumbLabel min="30" max="18000" step="50"
								aria-label="units">
							</mat-slider>
							<input style="width: 50%;" class="form-control" type="number" formControlName="gnomADfrom">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">AF</label>
						<div class="col-8">
							<input type="number" class="form-control" name="searchText" placeholder="Enter AF"
								formControlName="AF" /><small class="form-text text-muted"><b>Enter</b>
								AF</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">gnomAD</label>
						<div class="col-3">
							<input class="form-control" type="number" formControlName="gnomADfrom">
						</div>
						<div class="col-2" style="margin: auto;">
							To
						</div>
						<div class="col-3">
							<input class="form-control" type="number" formControlName="gnomADto">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Zygosity</label>
						<div class="col-8">
							<ng-select2 [data]="zygosity" placeholder="Select Zygosity" [options]="options"
								formControlName="Zygosity">
							</ng-select2>
							<small class="form-text text-muted"><b>Filter</b> by Zygosity</small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Annotation</label>
						<div class="col-8">
							<ng-select2 [data]="zygosity" placeholder="Select Annotation" [options]="options"
								formControlName="Annotation">
							</ng-select2>
							<small class="form-text text-muted"><b>Filter</b> by Annotation</small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-6">
							<button class="btn btn btn-primary" (click)="applyFilter()">Apply Filter</button>
							<!-- <div class="d-flex align-items-center" *ngIf="isLoaded">
								<div class="ml-7 text-muted">Loading...</div>
								<div class="spinner spinner-primary ml-2"></div>
							</div> -->
						</div>
					</div>
				</div>

			</div>
			<!-- end: Filtration form -->
		</div>
	</div>
	<div class="content-wrapper">
		<mat-card>
			<mat-card-content *ngIf="isLoaded">
				<h2 class="example-h2" style="margin: 20px;">{{ analysisName }}</h2>
				<mat-tab-group class="demo-tab-group" (selectedTabChange)="tabClick($event)">
					<mat-tab *ngIf='type == "vcf"' label="Variant List">
						<div class="demo-tab-content">
							<app-variant-list [id]="id"></app-variant-list>
						</div>
					</mat-tab>
					<mat-tab #report label="QC">
						<div class="demo-tab-content">
							<app-analysis-report [id]="id" [type]="type"></app-analysis-report>
						</div>
					</mat-tab>
					<mat-tab label="Info">
						<div class="demo-tab-content">
							<app-analysis-info [id]="id"></app-analysis-info>
						</div>
					</mat-tab>
				</mat-tab-group>
			</mat-card-content>
		</mat-card>
	</div>
</div>
