<mat-card>
	<mat-card-content *ngIf="isLoaded">
		<h2 class="example-h2" style="margin: 20px;">{{ analysisName }}</h2>
		<mat-tab-group class="demo-tab-group" animationDuration="2000ms" (selectedTabChange)="tabClick($event)">
			<mat-tab *ngIf='type == "vcf"' label="Variant List">
				<ng-template class="demo-tab-content" matTabContent>
					<app-variant-list [id]="id"></app-variant-list>
				</ng-template>
			</mat-tab>
			<mat-tab #report label="QC">
				<ng-template class="demo-tab-content" matTabContent>
					<app-analysis-report [id]="id" [type]="type"></app-analysis-report>
				</ng-template>
			</mat-tab>
			<mat-tab label="Info">
				<ng-template class="demo-tab-content" matTabContent>
					<app-analysis-info [id]="id"></app-analysis-info>
				</ng-template>
			</mat-tab>
		</mat-tab-group>
	</mat-card-content>
</mat-card>
