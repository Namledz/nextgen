<div class="card card-custom gutter-b">
	<div class="card-header">
		<div class="card-title" style="margin-bottom: 10px;">
			<h3 class="card-label">Cohort Analysis > Analyses List</h3>
		</div>
		<!-- <div class="card-toolbar">
			<button type="button" class="btn btn-primary" (click)="create()">New Analysis</button>
			<a style="margin-left: 10px;" type="button" class="btn btn-light" routerLink="/workspaces">
				<i class="fa fa-arrow-left"></i>Back
			</a>
		</div> -->

	</div>
	<div class="card-body">
		<div class="table-responsive angular-bootstrap-table" style="width: 100%;">
			<table class="table table-head-custom table-vertical-center overflow-hidden">
				<thead>
					<th class="selection-cell-header">
						<label class="checkbox checkbox-single">
							<input type="checkbox">
						</label>
					</th>
					<th>ID</th>
					<th>Name</th>
					<th>Project</th>
					<th>Created</th>
					<th>Status</th>
					<th>
						Action
					</th>
				</thead>
				<tbody>
					<tr *ngFor="let analysis of analysesService.items$ | async">
						<td class="selection-cell">
							<label class="checkbox checkbox-single"><input type="checkbox"
									(click)="grouping.selectRow(analysis.id)"
									[checked]="grouping.isRowSelected(analysis.id)" />
								<span></span>
							</label>
						</td>
						<td>{{ analysis.id }}</td>
						<td><a href="/analyses/detail/{{ analysis.id }}/{{ id }}">{{ analysis.name }}</a></td>
						<td><a>{{ analysis.project_name }}</a></td>
						<td>{{ analysis.createdAt }}</td>
						<td>{{ analysis.status }}</td>
						<td>

							<a title="Edit analysis" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
								(click)="edit(analysis.id)">
								<span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
									class="svg-icon svg-icon-md svg-icon-primary">
								</span>
							</a>

						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>
